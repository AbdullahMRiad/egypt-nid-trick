  <body>
    <div id="app" class="w-screen h-screen flex items-center justify-center">
      <div
        class="w-full h-full sm:w-96 sm:min-h-fit sm:max-h-2/3 sm:ring-yellow-300 sm:ring-2 sm:rounded-2xl sm:shadow-2xl sm:shadow-amber-500/40 p-2 flex flex-col items-center">
        <label for="id-number" class="mt-2 mx-2 place-self-start"
          >أدخل الرقم القومي لمعرفة بياناتك:</label
        >
        <input
          id="id-number"
          placeholder="الرقم القومي"
          type="number"
          minlength="14"
          maxlength="14"
          class="outline-0 focus:outline-0 border-0 focus:border-0 ring-2 ring-yellow-300 w-full my-2 h-10 p-2 rounded-4xl focus:ring-4 focus:ring-yellow-400 transition-all" />
        <button
          class="w-1/2 my-2 self-center h-10 bg-yellow-50 ring-2 ring-yellow-300 rounded-4xl hover:bg-yellow-300 active:bg-yellow-600 active:ring-yellow-600 active:scale-98 hover:scale-102 transition-all"
          id="submit">
          إرسال
        </button>
        <div
          class="w-full h-fit mt-2 ring-yellow-300 ring-2 rounded-2xl p-2">
          <p>تاريخ الميلاد: <span id="dob"></span></p>
          <p>محافظة الميلاد: <span id="gov"></span></p>
          <p>النوع: <span id="gen"></span></p>
        </div>
      </div>
